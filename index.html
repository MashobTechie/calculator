 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
 </head>
 <body>
    <div id="wrapper">
      <div class="container">
         <div class="griditems" style="justify-content:flex-end;height: 150px;border-radius: 10px;align-items: last baseline;background-color: black;border: 2px solid burlywood;border-radius: 15px;font-size: 70px;">504
         </div>
  <!-- <div class="griditems">2</div> -->
         <!-- <div class="griditems">3</div> -->
         <!-- <div class="griditems">4</div> -->
         <div class="griditems">AC</div>
         <div class="griditems" >+/-</div>
         <div class="griditems" style="background-color: orange;">%</div>
         <div class="griditems" style="background-color: orange;">/</div>
         <div class="griditems">7</div>
         <div class="griditems">8</div>
         <div class="griditems">9</div>
         <div class="griditems" style="background-color: orange;">x</div>
         <div class="griditems">4</div>
         <div class="griditems">5</div>
         <div class="griditems">6</div>
         <div class="griditems" style="background-color: orange;">-</div>
         <div class="griditems">1</div>
         <div class="griditems">2</div>
         <div class="griditems">3</div>
         <div class="griditems" id="addsign" style="background-color: orange;">+</div>
         <div class="griditems" id="a">0</div>
         <!-- <div class="griditems" id="b">b</div> -->
         <div class="griditems" style="background-color: orange;">.</div>
         <div class="griditems" id="equalsign" style="background-color: orange;">=</div>
         </div>
       
    </div>
 </body>
 </html>
